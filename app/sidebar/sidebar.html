<div class="full-height">
    <img class="ngx-logo img-fluid" src="~assets/angular.svg" />
    <div class="sidebar-content">
        <ul class="list-group">
            <li class="list-group-item active"><a [routerLink]="['GettingStarted']">GETTING START</a></li>
            <li class="list-group-item">
                <a data-toggle="collapse" data-target="#componentList" aria-expanded="false" aria-controls="componentList">COMPONENTS</a>
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </li>
            <li class="collapse" id="componentList">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a [routerLink]="['Alert']" (click)="changeComponent('alert')">Alert</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Buttons']" (click)="changeComponent('button')">Button</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Collapse']" (click)="changeComponent('collapse')">Collapse</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Carousel']" (click)="changeComponent('carousel')">Carousel</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Dropdown']" (click)="changeComponent('dropdown')">Dropdown</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Modal']" (click)="changeComponent('modal')">Modal</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Progressbar']" (click)="changeComponent('progressbar')">Progressbar </a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['Tab']" (click)="changeComponent('tab')">Tab</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
